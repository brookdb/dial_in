{% extends 'base.html' %}

{% block content %}


	<!--Reset Password-->
	<div class="container p-5 customForm-wrapper pixel-border">
  	 	<h2 class="font-weight-bold mt-3">Reset Password</h2>
		<hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST" class="customForm-form">
            {% csrf_token %}
            {{ password_reset_form }}
						<br>
            <button class="btn btn-primary customForm-button" type="submit">Send email</button>
        </form>
  	</div>

{% endblock %}
